- commits:
    - subject: Remove CARGO_REGISTRY enviroment variable
      hash: 58c743e86627fa4ed3e4b9bc229645050f11c5d3
      body: |
        This was being passed to the `cargo_finalize` job as
        `CARGO_REGISTRY_DEFAULT` but that is the wrong way to set alternate
        registries. That variable is a valid configuration but it must not point
        to an URL, it must point to a registry name configured in Cargo.toml. In
        fact, all the registry configuration may be configured via Cargo.toml,
        making the variable a redundant interface.
      footer:
