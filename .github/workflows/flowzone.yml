      semver: ${{ steps.versionist.outputs.semver || steps.version_tag.outputs.semver }}
    steps:
      - name: Check for GitHub App private key
        id: gh_app_private_key
        shell: bash
        run: |
          if [ -n '${{ secrets.GH_APP_PRIVATE_KEY }}' ]
