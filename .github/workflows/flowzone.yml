            awk -F'\t' '$2 ~ /^(pass|fail|pending)$/ { print $1 }' | \
            jq -cRs "split(\"\n\") |
              map(select(
                test(\"${{ env.flowzone_re }}\";\"i\") or
                test(\"${{ env.policybot_re }}\";\"i\")
              ))
            ")"

          if jq -e "map(select(test(\"${{ env.policybot_re }}\";\"i\")))" <<<"${running_status_checks}"
