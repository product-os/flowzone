name: Tests

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches: [main, master]
  pull_request_target:
    types: [opened, synchronize, closed]
    branches: [main, master]

jobs:
  flowzone:
    name: Flowzone
    uses: ./.github/workflows/flowzone.yml
    # prevent duplicate workflow executions for pull_request and pull_request_target
    if: |
      (
        github.event.pull_request.head.repo.full_name == github.repository &&
        github.event_name == 'pull_request'
      ) || (
        github.event.pull_request.head.repo.full_name != github.repository &&
        github.event_name == 'pull_request_target'
      )
    secrets: inherit
    with:
      working_directory: ./tests
      # docker_images: |
      #   ghcr.io/product-os/flowzone
      # balena_slugs: |
      #   product_os/flowzone
      # cargo_targets: |
      #   x86_64-unknown-linux-gnu,
      #   armv7-unknown-linux-gnueabi,
      #   aarch64-unknown-linux-gnu
      # cloudflare_website: "flowzone"
      bake_targets: default,multiarch
      jobs_timeout_minutes: 30
      docker_publish_platform_tags: true
      docker_runs_on: >
        {
          "linux/amd64": ["actuated-2cpu-8gb"],
          "linux/arm64": ["actuated-arm64-2cpu-8gb"],
          "linux/arm/v7": ["self-hosted","ARM64"],
          "linux/arm/v6": ["self-hosted","X64"]
        }
      custom_test_matrix: >
        {
          "value": ["foo", "bar"],
          "os": [
            ["ubuntu-latest"],
            ["macos-latest"],
            ["windows-latest"],
            ["self-hosted"],
            ["actuated-2cpu-8gb"]
          ],
          "environment": ["restricted"]
        }
      release_notes: true
      restrict_custom_actions: false
