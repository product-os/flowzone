      #       "target": "multiarch",
      #       "platform": "linux/amd64",
      #       "runs_on": [
      #         "self-hosted",
      #         "X64"
      #       ],
      #       "platform_slug": "amd64",
      #       "target_slug": "multiarch",
      #       "tag_suffix": "-multiarch"
      #     },
      #     {
      #       "target": "multiarch",
      #       "platform": "linux/arm64",
      #       "runs_on": [
      #         "self-hosted",
      #         "ARM64"
      #       ],
      #       "platform_slug": "arm64v8",
      #       "target_slug": "multiarch",
      #       "tag_suffix": "-multiarch"
      #     },
      #     {
      #       "target": "multiarch",
      #       "platform": "linux/arm/v7",
      #       "runs_on": [
